language: rust
sudo: true
addons:
  apt:
    sources:
    - llvm-toolchain-precise
    - llvm-toolchain-precise-3.8
    - ubuntu-toolchain-r-test
    packages:
    - libclang-3.8-dev
    - llvm-3.8-dev
rust:
  - stable
  - beta
  - nightly
os:
  - linux
env:
  matrix:
    - LLVM_VERSION=3.8
  global:
    secure: 

before_script:
  - sudo apt-get install bison git
  - git clone https://github.com/ispc/ispc.git --depth 1 ispc-bin
  - pushd ispc-bin && make -j8 && popd
  - export PATH="$(pwd)/ispc-bin:$PATH"
script:
  - echo "$PATH"
  - pwd
  - pushd rispc-demo && cargo build --release && popd
  - pushd rispc-demo && cargo run   --release && popd
  - pushd rispc && cargo build && popd
  - pushd rispc && cargo test && popd
  - pushd rispc && cargo doc && popd
after_success:
- |
  [ $TRAVIS_BRANCH = master ] &&
  [ $TRAVIS_PULL_REQUEST = false ] &&
  echo '<meta http-equiv=refresh content=0;url=ispc/index.html>' > rispc/target/doc/index.html &&
  git clone --depth 1 https://github.com/davisp/ghp-import &&
  ./ghp-import/ghp-import -n rispc/target/doc &&
  git push -fq https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages
