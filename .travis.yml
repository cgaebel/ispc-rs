language: rust
sudo: false
addons:
  apt:
    sources:
    - llvm-toolchain-precise
    - llvm-toolchain-precise-3.8
    - ubuntu-toolchain-r-test
    packages:
    - libclang-3.8-dev
    - llvm-3.8-dev
    - bison
    - git
rust:
  - stable
  - beta
  - nightly
os:
  - linux
env:
  matrix:
    - LLVM_VERSION=3.8
  global:
   - secure: 

before_script:
  - git clone --branch v1.9.0 https://github.com/ispc/ispc.git --depth 1 ispc-bin
  - pushd ispc-bin && make -j8 && popd
  - export LIBCLANG_PATH=/usr/lib/llvm-${LLVM_VERSION}/lib
  - export PATH="$(pwd)/ispc-bin:$PATH"
  - pip install 'travis-cargo<0.2' --user && export PATH="$HOME/.local/bin:$PATH"
script:
  - echo "$PATH"
  - pwd
  - cd rispc-demo
  - travis-cargo build
  - travis-cargo test
  - travis-cargo run --release
  - cd ../rispc
  - travis-cargo test
  - travis-cargo doc
  - travis-cargo doc-upload
