language: rust
sudo: false
addons:
  apt:
    sources:
    - llvm-toolchain-precise
    - llvm-toolchain-precise-3.8
    - ubuntu-toolchain-r-test
    packages:
    - libclang-3.8-dev
    - llvm-3.8-dev
rust:
  - stable
  - beta
  - nightly
os:
  - linux
env:
  matrix:
    - LLVM_VERSION=3.8
  global:
    secure: 

before_install:
  - |
    (curl 'https://downloads.sourceforge.net/project/ispcmirror/v1.9.0/ispc-v1.9.0-linux.tar.gz' | tar -xz) &&
    cd ispc-v1.9.0-linux && ./configure && sudo make install
  - export PATH="/usr/local/bin:$PATH"
script:
  - pushd ispc-demo && cargo build --release || popd
  - pushd ispc-demo && cargo run --release || popd
  - pushd ispc && cargo build || popd
  - pushd ispc && cargo test || popd
after_success:
- |
  pushd ispc &&
  [ $TRAVIS_BRANCH = master ] &&
  [ $TRAVIS_PULL_REQUEST = false ] &&
  echo '<meta http-equiv=refresh content=0;url=ispc/index.html>' > target/doc/index.html &&
  git clone --depth 1 https://github.com/davisp/ghp-import &&
  ./ghp-import/ghp-import -n target/doc &&
  git push -fq https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages &&
  popd
